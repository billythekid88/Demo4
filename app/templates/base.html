<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a; /* Darker background color */
            color: #ffffff; /* Set text color to white for better contrast */
        }
        .navbar-custom {
            background-color: #ff8c00; /* Orange tint for navbar */
        }
        .navbar-custom .nav-link {
            color: #ffffff; /* Set nav link color to white */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Pet Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('training') }}">Training</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('toys') }}">Toys</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('beds') }}">Beds</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('food') }}">Food</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('adopt') }}">Adopt</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
